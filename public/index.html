<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toki Pona Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="../main.js"></script>
</head>
<body>
<div id="myapp"></div>
<script>
    let app = Elm.Main.init({ node: document.getElementById('myapp') });
    app.ports.chatMessage.subscribe(_ => {
        setTimeout(_ => {
            const objDiv = document.getElementById("chat-board");
            return objDiv.scrollTop = objDiv.scrollHeight;
        }, 100);
    });
</script>
</body>
</html>
